{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        {% block title %} Pegneon {% endblock %}
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{% static '/dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/dashboard/assets/css/paper-kit.css' %}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
</head>

<body class="register-page sidebar-collapse">

<div class="page-header">
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer register-footer text-center">
        <h6>Â©  Pegneon Backend</h6>
    </div>
</div>
<!--   Core JS Files   -->
<script src="{% static '/dashboard/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static '/dashboard/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>

{% block extra_js %}{% endblock %}

</body>

</html>
